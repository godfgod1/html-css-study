<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>about me</title>
    <style>
      body{
        display:flex;
        height:100vh;
        align-items: center;
        justify-content: center;
      }
      @keyframes coinFlip {
        0% {
          transform: rotateY(0);
        }
        25% {
          transform: scale(2);
          border-radius:0px;
        }
        50% {
          transform: rotateY(180deg) translateY(180px);
          opacity:0;
        }
        75% {
          transform: scale(3);
          border-radius:20px;
          border-color:tomato;
        }
        100% {
          transform: rotateY(0) translateY(0px);
        }

      }
      img {
        border: 5px solid black;
        border-radius: 50%;
        animation: coinFlip 3s ease-in-out infinite;
      }
    </style>
  </head>
  <body>
    <div>
      <img src="img/mylogo.jpg" alt="" />
    </div>
  </body>
</html>
